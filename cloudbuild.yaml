steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - './apps/backend'
      - '-t'
      - '${_IMAGE}:latest'
      - '-f'
      - 'apps/backend/Dockerfile'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE}:latest'
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_CLOUD_RUN_SERVICE}'
      - '--image'
      - '${_IMAGE}:latest'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - '${_CLOUD_RUN_SERVICE_ACCOUNT}'
options:
  logging: CLOUD_LOGGING_ONLY